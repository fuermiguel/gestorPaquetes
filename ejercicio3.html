<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="paquetes.css" />
    <script src="gestionPAquetes.js"></script>
</head>

<body>
    <h3>Gesti√≥n de paquetes</h3>

    <form id="formulario" action="#" method="get">

        <div class="linea_formulario limpia">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" autofocus/>
        </div>

        <div class="linea_formulario limpia">
            <label for="ciudad">Medidas</label>
            <textarea name="medidas" id="medidas" rows="3"></textarea>
        </div>

        <div class="linea_formulario limpia">
            <input type="radio" name="tipo" id="medidas_manual" value="manual" checked /><span>Manual</span>
            <input type="radio" name="tipo" id="medidas_aleatorio" value="aleatorio" /><span>Aleatorio</span>


        </div>
        <div class="linea_formulario limpia">
            <input type="button" name="guardar" id="guardar" value="Guardar" />
            <input type="button" name="borrar" id="borrar" value="Borrar" />
        </div>
        <div class="linea_formulario limpia">
            <input type="button" name="modificar" id="modificar" value="Modificar" /> Dia
            <input type="number" max="30" min="1" /> Medida <input type="number" max="40" min="-10" />
        </div>

        <div id="tabla-medidas">
        </div>
        <div id="temperatura-media" class="linea_formulario info ">
            Temperatura media
        </div>
        <div id="errores" class="linea_formulario error ">
            Errores
        </div>


    </form>
</body>

</html>
